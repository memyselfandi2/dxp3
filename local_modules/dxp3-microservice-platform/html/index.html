<html>
<head>
<script type="text/javascript" src="/scripts/dashboard.js?version=1"></script>
</head>
<style>
body {
	background-color: lightgray;
}
.hide {
	display: none;
}
#loader-wrapper {
	position: absolute;
	top: 0px;
	right: 50px;
	width: 50px;
	height: 50px;
}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}

#sortMe {
  width: 100%;
}
th {
  text-align: left;
  width: 20%;
}
td {
  white-space: nowrap;
}
</style>
<body>
<label>Filter:</label><input id="filterMe" type="text"/><button id="clearFilter">Clear</button>
<div id="loader-wrapper">
	<div class="lds-ripple">
		<div></div>
		<div></div>
	</div>
</div>
<table id="sortMe">
	<thead>
		<tr><th>ID</th><th>Name</th><th>Type</th><th>Produces</th><th>Consumes</th></tr>
	</thead>
	<tbody id="services">
	</tbody>
</table>
</body>
</html>
