<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The current page title -->
    <title id="application-page-title"></title>
    <!-- This hook is required to refresh the application's stylesheet by
         the javascript engine -->
    <link rel="stylesheet" id="application-link-stylesheet"/>
    <!-- This hook is required to refresh the page's stylesheet by
         the javascript engine -->
    <link rel="stylesheet" id="application-page-link-stylesheet"/>
  </head>
  <body>
    <input type="hidden" id="token" value=""/>
    <!-- The current application. Each application has an unique UUID. -->
    <input type="hidden" id="application-uuid" value=""/>
    <!-- The current page. Each page has an unique UUID. -->
    <input type="hidden" id="application-page-uuid" value=""/>
    <!-- The current locale -->
    <input type="hidden" id="application-locale" value=""/>
    <!-- Every application is wrapped inside our application-wrapper div -->
    <div id="application-wrapper">
        <!-- In case you want to center the application page all content
             is wrapped in an application-center div.
             You can simply set margin-left and margin-right to auto and
             apply a width to center the div -->
        <div id="application-center">
            <!-- the javascript engine will dynamically update the
                 application-page-content div -->
            <div id="application-page-content">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/web/SecurityManager.js"></script>
    <script type="text/javascript" src="/web/LocaleManager.js"></script>
    <script type="text/javascript" src="/web/EventManager.js"></script>
    <script type="text/javascript" src="/web/HistoryManager.js"></script>
    <script type="text/javascript" src="/web/ApplicationManager.js"></script>
    <script type="text/javascript" src="/web/PageManager.js"></script>
    <script type="text/javascript" src="/web/boot.js"></script>
  </body>
</html>
